<main class="container">
  <h1 class="title">Starships</h1>
  <div class="content">
    <mat-card *ngFor="let item of starships">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>Model: {{ item.model }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Manufacturer: {{ item.manufacturer}}</p>
        <p>Cost in Credits: {{item.cost_in_credits}}</p>
        <p>Cargo capacity: {{item.cargo_capacity}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</main>
